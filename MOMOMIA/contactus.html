<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="stylesheet" href="contactus.css" />
    <link rel="shortcut icon" href="images/momo-icon.png" type="image/x-icon" />
    
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="cont">
      <h1>Contact us</h1>
      <form class="cf">
        <div class="half left cf">
          <input type="text" id="input-name" placeholder="Name" />
          <input type="email" id="input-email" placeholder="Email address" />
          <input type="text" id="input-subject" placeholder="Subject" />
        </div>
        <div class="right cf">
          <textarea
            name="message"
            type="text"
            id="input-message"
            placeholder="Message"
          ></textarea>
        </div>
        <input type="submit" value="Submit" id="input-submit" />
      </form>
    </div>
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-9 footerHeadingCol">
            <a href="./index.html">
              <h2
                style="
                  font-family: 'Roboto', cursive;
                  font-weight: 600;
                  font-size: 3rem;
                "
              >
                MOMOMIA
              </h2>
            </a>
          </div>

          <div class="col-3 socialMedia">
            <a href="#" class="socialMediaIcon">
              <span><i class="fab fa-facebook-f"></i></span
            ></a>
            <a href="#" class="socialMediaIcon">
              <span><i class="fab fa-twitter"></i></span
            ></a>
            <a href="#" class="socialMediaIcon">
              <span><i class="fab fa-instagram"></i></span
            ></a>
            <a
              href="https://www.linkedin.com/in/rishika-garg05/"
              target="_blank"
              class="socialMediaIcon"
            >
              <span><i class="fab fa-linkedin"></i></span
            ></a>
          </div>
        </div>

        <div class="row contactRow">
          <p>
            <a class="footer_clickable" href="#">Policies</a> |
            <a class="footer_clickable" href="#">Terms of Service</a> |
            <a class="footer_clickable" href="tel:+919871198882">Contact Us</a>
          </p>
        </div>

        <div class="row copyrightRow">
          <p class="copyright">&copy; Copyright MOMOMIA All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
